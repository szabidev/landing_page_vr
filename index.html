<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,900;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <img src="./src/image/logo.png" alt="logo" class="logo" />
        <ul class="nav-link">
          <li class="nav-link-item">Gear VR</li>
          <li class="nav-link-item">Design</li>
          <li class="nav-link-item">Display</li>
          <li class="nav-link-item">Experience</li>
          <li class="nav-link-item">Spec</li>
          <li class="nav-link-item">Gallery</li>
        </ul>
        <div class="social-container">
          <img
            class="twitter"
            src="./src/image/Shape-twitter.png"
            alt="Twitter"
          />
          <img
            class="facebook"
            src="./src/image/Shape-facebook.png"
            alt="Facebook"
          />
        </div>
      </nav>

      <img src="./src/image/search.png" alt="Search" class="search" />

      <div class="big-circle">
        <div class="small-circle"></div>
        <img
          class="headset"
          src="./src/image/gear-vr-virtual-reality-headset.png"
          alt="VR headset"
        />
      </div>

      <div class="description">
        <h1 class="title">Gear Vr</h1>
        <p class="content">
          It's easy to get lost in the world of virtual reality because the Gear
          VR is engineered to feel lighter
        </p>
        <div class="btn-container">
          <a href="#" class="action-btn"> Find out more </a>
          <img src="./src/image/Arrow.png" alt="arrow" class="arrow" />
        </div>
      </div>

      <!-- CIRCLE PNG -->
      <img src="./src/image/Oval Copy.png" alt="Circle" class="circle1" />
      <img src="./src/image/Oval Copy.png" alt="Circle" class="circle2" />
      <img src="./src/image/Oval Copy.png" alt="Circle" class="circle3" />
      <img src="./src/image/Oval Copy.png" alt="Circle" class="circle4" />
      <img src="./src/image/Oval Copy.png" alt="Circle" class="circle5" />
      <img src="./src/image/Oval Copy.png" alt="Circle" class="circle6" />
      <img src="./src/image/Oval Copy.png" alt="Circle" class="circle7" />
      <img src="./src/image/Oval Copy.png" alt="Circle" class="circle8" />
    </div>
  </body>
</html>
